<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewedheader.css">
    <link rel="stylesheet" href="styles/squaregrid.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/media.css">

    
</head>
<body>
     <div class="skewed-headder">
          <div class="header-bg" style="background-image: url('images/background/sisters.jpg');"></div>

          <div class="skewed-header-wrapper">
               <div class="skewed-header-content">
                    <div class="heading-wrapper">
                         <h1>Contact</h1>
                    </div>

                    <div class="links-wrapper">
                    
                         <div class="nav-link">
                              <a href="index.html">Home</a>
                         </div>
          
                         <div class="nav-link">
                              <a href="about.html">About</a>
                         </div>
          
                         <div class="nav-link">
                              <a href="Menu.html">Menu</a>
                         </div>
          
                         <div class="nav-link">
                              <a href="contact.html">Contact</a>
                         </div>
          
                    </div>
               </div>
          </div>
     </div>

     <div class="page-container">
          <div class="contact-grid-wrapper">
               <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                         <img src="/images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                    </div>

                    <div class="company-details-wrapper">
                         <i class="fas fa-book-dead"></i>

                         <div>
                              123 Apple Way<br>Orchar, Ut, 84040
                         </div>
                         
                    </div>

                    <div class="company-details-wrapper">
                         <i class="fas fa-spider"></i>
                         <div>
                              666 666 6666
                         </div>
                         
                    </div>

                    <div class="company-details-wrapper">
                         <i class="fas fa-dragon"></i>
                         <div>
                              3:33 A.M. - 7:06 P.M.
                         </div>
                         
                    </div>
               </div>

               <div class="form">
                    <div class="form-group">
                         <input type="text" id="fullname" placeholder="Your Name">
                         <label for="fullname">Your Name</label>
                    </div>

                    <div class="form-group">
                         <input type="email" id="email" placeholder="Your Email">
                         <label for="email">Your Email</label>
                    </div>

                    <div class="form-group">
                         <textarea name="message" id="message" placeholder="Message"></textarea>
                         <label for="message">Message</label>
                    </div>

                    <div class="centered-btn-wrapper">
                         <button type="submit" class="btn">Send</button>
                    </div>

               </div>
          </div>
     </div>

     <div class="spacer60"></div>

     

     <div class="footer">
          <div class="logo-footer">
               <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="">
          </div>
     
          <div class="footer-phone-hours">
               <span class="phone">
                    555-555-5555
               </span>
     
               <span class="hours">
                    10 AM - 5 Pm
               </span>
          </div>
               
          <div class="links-wrapper">
                         
               <div class="nav-link">
                    <a href="index.html">Home</a>
               </div>
     
               <div class="nav-link">
                    <a href="about.html">About</a>
               </div>
     
               <div class="nav-link">
                    <a href="Menu.html">Menu</a>
               </div>
     
               <div class="nav-link">
                    <a href="contact.html">Contact</a>
               </div>
          </div>
               
          <div class="social-media-icons-wrapper">
               <a href="#">
                    <i class="fab fa-facebook-f"></i> 
               </a>
     
               <a href="#">
                    <i class="fab fa-instagram"></i> 
               </a>
     
               <a href="#">
                    <i class="fab fa-twitter-square"></i> 
               </a>
          </div>
     
          <div class="copywrite-wrapper">
               &copy; 2019 Dau Industries &#124; All Rights Reserved
          </div>
     
     </div>

</html>
